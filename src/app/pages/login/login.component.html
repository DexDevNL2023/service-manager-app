<div class="login-body">
    <div class="block-content flex justify-content-center">
        <div class="ng-star-inserted grid grid-nogutter">
            <div class="px-4 py-8 md:px-6 lg:px-8">
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-6 p-4 lg:p-7" style="background-color: rgba(255,255,255,.7);">
                        <img [src]="pageContent?.logoUrl" alt="Image" height="50" class="mb-6">
                        <div class="text-xl text-900 font-500 mb-3">Welcome to {{ pageContent?.name }}</div>
                        <p class="text-600 line-height-3 mt-0 mb-6">{{ pageContent?.description }}</p>
                        <ul *ngIf="pageContent?.bannerDescription" class="list-none p-0 m-0">
                            <li *ngFor="let segment of pageContent.bannerDescription.split(',')" class="flex align-items-start mb-4">
                                <i [ngStyle]="{'color': pageContent?.hexaCouleurTheme }" class="pi pi-caret-right text-xl mr-2"></i>
                                <span [ngStyle]="{'color': pageContent?.hexaCouleurTheme }" class="font-medium text-900">{{ segment.trim() }}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="w-full lg:w-6 p-4 lg:p-7 surface-card">
                        <div class="text-900 text-2xl font-medium mb-6">Login</div>
                        <label for="login" class="block text-900 font-medium mb-2">Email</label>
                        <input id="login" type="text" placeholder="Email address" class="p-inputtext p-component p-element w-full mb-4">
                        <label for="password" class="block text-900 font-medium mb-2">Password</label>
                        <input id="password" type="password" placeholder="Password" class="p-inputtext p-component p-element w-full mb-4">
                        <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme3" styleclass="mr-2" class="p-element">
                                    <div class="mr-2 p-checkbox p-component">
                                        <div class="p-hidden-accessible">
                                            <input type="checkbox" value="undefined" aria-checked="false">
                                        </div>
                                        <div class="p-checkbox-box"></div>
                                    </div>
                                </p-checkbox>
                                <label for="rememberme3">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                        </div>
                        <button label="Login" icon="pi pi-user" class="p-element p-ripple w-full p-button p-component">
                            <span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
                            <span class="p-button-label">Login</span>
                            <span class="p-ink"></span>
                        </button>
                        <p-divider align="center" styleclass="my-6" class="p-element">
                            <div role="separator" class="my-6 p-divider p-component p-divider-horizontal p-divider-solid p-divider-center">
                                <div class="p-divider-content">
                                    <span class="text-600 font-normal text-sm">OR</span>
                                </div>
                            </div>
                        </p-divider>
                        <div class="mt-6 text-center text-600"> Don't have an account?</div>
                        <button label="Sign In with GitHub" icon="pi pi-github" class="p-element p-ripple w-full p-button-secondary p-button p-component" (click)="navigateToRegister()">
                            <span class="p-button-icon p-button-icon-left pi pi-github" aria-hidden="true"></span>
                            <span class="p-button-label">Register</span>
                            <span class="p-ink"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
